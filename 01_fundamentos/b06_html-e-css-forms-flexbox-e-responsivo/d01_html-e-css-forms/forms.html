<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form action="" method="get">
    <fieldset>

      <label for="name">Nome</label>
        <input id="name" type="text" maxlength="40" name="nome" placeholder="Nome Completo">
      
      <label for="email">Email</label>
        <input id="email" type="text" maxlength="50" name="email" placeholder="email@email.com">
      
      <label for="cpf">CPF</label>
        <input id="cpf" type="text" maxlength="11" name="cpf" placeholder="Apenas números">
      
      <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" maxlength="200"></input>
      
      <label for="cidade">Cidade</label>
        <input id="cidade" type="text" maxlength="28" name="cidade">
      
      <label for="estados">Estado</label>
        <select id="estados" name="estado">
          <option value="null" selected> - - - </option>
        </select>
      
      <label for="tipos">Tipo</label>
        <label for="tipo1"><input type="radio" name="tipo" id="tipo1" value="casa">Casa</label>
        <label for="tipo2"><input type="radio" name="tipo" id="tipo2" value="ap">Apartamento</label>

    </fieldset>
    <fieldset>
      
      <label for="resume">Resumo do currículo</label>
        <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000"></textarea>
      
        <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40">
      
      <label for="descricao-cargo"> Descrição do cargo</label>
        <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500">
      
      <label for="data">Data de início</label>
        <input type="text" name="data" id="data" placeholder="dd/mm/aaaa">

    </fieldset>

    <button id="btnSubmit" type="submit">Enviar</button>
    <button id="btnClear" type="submit">Limpar</button>

  </form>

</body>
</html>
