<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="par" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="par" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const title = document.querySelector('#page-title');
      const paragraph = document.querySelector("#paragraph");
      const secondParagraph = document.querySelector("#second-paragraph");

      title.innerText = 'Harry Potter';
      paragraph.style.color = "red";
      secondParagraph.innerText = 'Alteração feita';
      secondParagraph.style.color = "green";

      document.querySelector("#subtitle").innerHTML = '<em>Subtitulo alterado</em>'

      document.querySelectorAll(".par")[0].style.background = '#c9c9d9';
      document.querySelectorAll("h4")[0].style.color = 'blue'

    </script>
  </body>
</html>
